<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MarketPlace</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--font awsome-->
    <link rel="stylesheet" type="text/css" href="css/font-awsome/font-awesome.css">

    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!--costume style-->
    <link rel="stylesheet" type="text/css" href="css/login/style(login).css">
    <link rel="stylesheet" type="text/css" href="css/forget-password/style(forget-password).css">
    <!--responsive style-->
    </head>
<body>
    <section id="login">
        <div class="login-page">
            <div class="w-login-page">
                <div class="com-symbol">
                    <img src="images/login/top-logo.png" alt="">
                </div>
                <div class="page">
                    <div class="center-heading text-center">
                        <h2>Change Password</h2>
                        <p>Enter your new password to change your password</p>
                    </div>
                    <div class="form-page">
                        <form>
                            
                            <div class="form-group">
                                
                                <label for="exampleInputPassword1">Old Password</label>
                                <input type="password" class="form-control" id="Old-Password" placeholder="Password">
                                <span class="eye"><i class="fa fa-eye toggelclas" toggle="#Old-Password"></i></span>
                                
                            </div>
                            
                            <div class="form-group">
                                
                                <label for="exampleInputPassword1">New Password</label>
                                <input type="password" id="New-Password" class="form-control"  placeholder="Password">
                                <span class="eye"><i class="fa fa-eye toggelclas" toggle="#New-Password"></i></span>
                                
                            </div>
                            
                            <div class="form-group">
                                
                                <label for="exampleInputPassword1">Confirm Password</label>
                                <input type="password" class="form-control" id="Confirm-Password" placeholder="Password">
                                <span class="eye"><i class="fa fa-eye toggelclas" toggle="#Confirm-Password"></i></span>
                                
                            </div>
                            
                              <button type="submit" class="login-btn btn btn-primary">SUBMIT</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    <!--jquery-->
    <script src="javascript/jquery/jquery.js" ></script>

    <!--bootstrap-->
    <script src="javascript/bootstrap.js"></script>

    <!--costume script-->
    <script src="javascript/change-password/script(change-password).js"></script>
</body>
</html>
