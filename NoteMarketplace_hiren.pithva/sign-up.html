<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MarketPlace</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--font awsome-->
    <link rel="stylesheet" type="text/css" href="css/font-awsome/font-awesome.css">

    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    <!--costume style-->
    <link rel="stylesheet" type="text/css" href="css/login/style(login).css">
    <link rel="stylesheet" type="text/css" href="css/sign-up/style(sign-up).css">
    
    <!--responsive style-->
    </head>
<body>
    <section id="login">
        <div class="login-page">
            <div class="w-login-page">
                <div class="com-symbol">
                    <img src="images/login/top-logo.png" alt="">
                </div>
                <div class="page">
                    <div class="center-heading text-center">
                        <h2>Creat an account</h2>
                        <p>Enter your details to sign up</p>
                    </div>
                    <div class="form-page">
                        <form>
                            <p class="text-center verified"><span><i class="fa fa-check-circle"></i></span> Your account has been succesfully created.</p>
                            
                            <div class="form-group">
                                <label for="exampleInputPassword1">First Name<sup>*</sup></label>
                                <input type="password" class="form-control"  placeholder="First Name">
                                
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputPassword1">Last Name<sup>*</sup></label>
                                <input type="password" class="form-control"  placeholder="Last Name">
                                
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address<sup>*</sup></label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                            </div>
                            <div class="form-group pass-form">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword2" placeholder="Enter your Password">
                                <span class="eye"><i class="fa fa-eye toggelclas" toggle="#InputPassword2"></i></span>
                                
                            </div>
                            
                            <div class="form-group pass-form1">
                                <label for="exampleInputPassword1">confirm Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Re-Enter your Password">
                                <span class="eye"><i class="fa fa-eye toggelclas" toggle="#InputPassword1"></i></span>
                                
                            </div>
                            
                              <button type="submit" class="login-btn btn btn-primary">SIGN UP</button>
                            <p class="bottom-text text-center">Already have an account?<span> <a href="login.html">Login</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!--jquery-->
    <script src="javascript/jquery/jquery.js" ></script>

    <!--bootstrap-->
    <script src="javascript/bootstrap.js"></script>

    <!--costume script-->
    <script src="javascript/change-password/script(change-password).js"></script>
</body>
</html>
