<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>MarketPlace</title>
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!--font awsome-->
    <link rel="stylesheet" type="text/css" href="../css/font-awsome/font-awesome.css">

    <!--bootstrap-->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />

    <!--costume style-->
    <link rel="stylesheet" type="text/css" href="../css/login/style(login).css">
    
    <!--responsive style-->
    </head>
<body>
    <section id="login">
        <div class="login-page">
            <div class="w-login-page">
                <div class="com-symbol">
                    <img src="images/login/top-logo.png" alt="">
                </div>
                <div class="page">
                    <div class="center-heading text-center">
                        <h2>Login</h2>
                        <p>Enter your email address and password to login</p>
                    </div>
                    <div class="form-page">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <label class="forget float-right" for="exampleInputPassword1"><a href="forget.html">Forget Password?</a></label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                                <span class="eye"><i class="fa fa-eye toggelclas"></i></span>
                                <p class="popup-msg">The password you have entered is incorrect</p>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="in-check form-check-input" id="exampleCheck1">
                                <label class="lable-check form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                              <button type="submit" class="login-btn btn btn-primary">Login</button>
                            <p class="bottom-text text-center">Don't have an account?<span> <a href="#">sign in</a></span></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!--jquery-->
    <script src="../javascript/jquery/jquery.js" ></script>

    <!--bootstrap-->
    <script src="../javascript/bootstrap.js"></script>

    <!--costume script-->
    <script src="../javascript/login/script(login).js"></script>
</body>
</html>
